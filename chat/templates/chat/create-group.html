{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}


{% block title %}
<title>نیوچت - ساخت گروه</title>
{% endblock title %}
{% block content %}

<div class="search">
  <h3 class="hint">یک اسم برای گروه ات بزار</h3>
  <input class="form-control group-input" id="room-name-input" type="text" size="100"
    placeholder="اسم گروه رو اینجا بنویس" /><br />
  <input class="btn btn-primary submit-btn" id="room-name-submit" type="button" value="ساخت گروه" />
</div>
<script>
  document.querySelector("#room-name-input").focus();
  document.querySelector("#room-name-input").onkeyup = function (e) {
    if (e.keyCode === 13) {
      // enter, return
      document.querySelector("#room-name-submit").click();
    }
  };

  document.querySelector("#room-name-submit").onclick = function (e) {
    var roomName = document.querySelector("#room-name-input").value;
    if (roomName === "") {
      var roomName = "welcome"
    }
    window.location.pathname = "/chat/" + roomName + "/";
  };
</script>
{% endblock content %}
