{% load static %}
<!DOCTYPE html>
<html lang="en" style="zoom: 100%;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block style %}
  {% endblock style %}
  {% block title %}
  {% endblock title %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e4e9eb;font-size: 20px; direction: rtl;">
    <div class="container-fluid">
      <a style="font-size: 30px;" class="navbar-brand" href="{% url 'index' %}">نیوچت</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active custom-nav" aria-current="page" href="{% url 'create' %}">ایجاد گروه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active custom-nav" aria-current="page" href="{% url 'groups' %}">لیست گروه ها</a>
          </li>
          {% if user.is_authenticated %}
          <form action="{% url 'auth:logout' %}" method="post">
            {% csrf_token %}
            <li class="nav-item">
              <button class="btn nav-link active custom-nav" aria-current="page"
                style="color: #333333; font-size: 19px;">خروج از حساب</button>
            </li>
          </form>
          {% else %}
          <li class="nav-item">
            <a style="color: #333333;" class="nav-link active custom-nav" aria-current="page"
              href="{% url 'auth:register' %}">ثبت نام</a>
          </li>
          <li class="nav-item">
            <a style="color: #333333;" class="nav-link active custom-nav" aria-current="page"
              href="{% url 'auth:login' %}">ورود</a>
          </li>
          {% endif %}

      </div>
      </ul>
    </div>
  </nav>

  <div class="container" style="direction: rtl;">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
